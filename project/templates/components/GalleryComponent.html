<div id="{{ component.unique_id }}" class="text-slider">
    <div class="container-fluid">
        <div class="row">
            {% if component.title or component.description %}
                <div class="col-md-12">
                    {% if component.title %}
                        <div class="green-title">
                            <h2 class="title">{{ component.title }}</h2>
                        </div>
                    {% endif %}
                    {% if component.description %}
                        <div class="short-text">
                            {{ component.description }}
                        </div>
                    {% endif %}
                </div>
            {% endif %}
        </div>
        <gallery-carousel></gallery-carousel>
    </div>
</div> <!-- .text-slider -->
